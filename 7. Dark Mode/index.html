<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web app with day and night modes, showcasing activities and weather info.">
    <title>Dark Mode Web</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1 id="main-heading">Day</h1>
        </nav>
        <button id="toggle-button" class="material-icons" aria-label="Toggle Dark Mode">brightness_4</button>
    </header>
    <main>
        <section aria-labelledby="intro-section">
            <h2 id="intro-section">Introduction</h2>
            <p id="main-content">The sun is shining, and it's a beautiful day!</p>
        </section>
        <section aria-labelledby="activities-section">
            <h2 id="activities-section">Activities</h2>
            <p id="activities-content">Enjoy outdoor activities like hiking, biking, and picnics during the day.</p>
        </section>
        <section aria-labelledby="weather-section">
            <h2 id="weather-section">Weather</h2>
            <p id="weather-content">Daytime weather is usually warm and sunny.</p>
        </section>
        <section aria-labelledby="icons-section">
            <h2 id="icons-section">Icons</h2>
            <p id="icons-content">
                <span class="material-icons" aria-hidden="true">wb_sunny</span>
                <span class="material-icons" aria-hidden="true">directions_bike</span>
                <span class="material-icons" aria-hidden="true">local_florist</span>
            </p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Blanc</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
