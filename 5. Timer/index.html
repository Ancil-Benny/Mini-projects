<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="styles.css">
</head>
<body>
  <main>
    <div class="btntop">
        <div class="div" id="start">S</div>
        <div class="div" id="pause">P/R</div>
        <div class="div" id="reset">R</div>
    </div>
<div class="clockbody">
 <div class="set">
    <div class="seth">
    <div class="setbtn"id="shl">^</div>
    <div class="setbtn "id="shr">^</div>
    </div>
    <div class="setm">
        <div class="setbtn"id="sml">^</div>
        <div class="setbtn"id="smr">^</div>
        </div>
        <div class="sets">
            <div class="setbtn"id="ssl">^</div>
            <div class="setbtn"id="ssr">^</div>
            </div>
 </div>
 <div class="display">
    <div class="hoursleft">0</div>
    <div class="hoursright">0</div>
    <div class="delimiter">:</div>
    <div class="minutesleft">0</div>
    <div class="minutesright">0</div>
    <div class="delimiter">:</div>
    <div class="secondsleft">0</div>
    <div class="secondsright">0</div>
 </div>
 <div class="unset">
    <div class="unseth">
    <div class="unsetbtn"id="ushl">^</div>
    <div class="unsetbtn"id="ushr">^</div>
    </div>
    <div class="unsetm">
        <div class="unsetbtn"id="usml">^</div>
        <div class="unsetbtn"id="usmr">^</div>
        </div>
        <div class="unsets">
            <div class="unsetbtn"id="ussl">^</div>
            <div class="unsetbtn"id="ussr">^</div>
            </div>
 </div>
</main>
<script src="script.js"></script>
</body>
</html>
