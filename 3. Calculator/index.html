<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet"href="styles.css">
</head>
<body>
    <h1>Simple Calculator<br>MP:06</h1>
    <main>
        <div id="b-label">Calc 98ms</div>
        <section id="display">
           <input type="text"id="inp"value="0">
        </section>
        <section id="digits">
        <div class="row1">
            <button class="b br1"id="b1">1</button>
            <button class="b br1"id="b2">2</button>
            <button class="b br1"id="b3">3</button>
            <button class="b br1"id="b4">C</button>
        </div>

        <div class="row2">
            <button class="b br2"id="b5">4</button>
            <button class="b br2"id="b6">5</button>
            <button class="b br2"id="b7">6</button>
            <button class="b br2"id="b8">-</button>
        </div>
        <div class="row3">
            <button class="b br3"id="b9">7</button>
            <button class="b br3"id="b10">8</button>
            <button class="b br3"id="b11">9</button>
            <button class="b br3"id="b12">+</button>
        </div>

        <div class="row4">
            <button class="b br4"id="b13">0</button>
            <button class="b br4"id="b14">/</button>
            <button class="b br4"id="b15">*</button>
            <button class="b br4"id="b16">=</button>
        </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
